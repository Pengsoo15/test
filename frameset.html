<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frameset Demo - AI Finder</title>
    <style>
        /* Close button for frameset */
        .frameset-close {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ef4444;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            font-family: Arial, sans-serif;
        }

        .frameset-close:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .frameset-close:active {
            transform: scale(0.95);
        }
     </style>
</head>

<!-- Note: Framesets are an outdated HTML feature included here to meet exam requirements.
     Modern web development uses responsive layouts instead. -->


    <frameset cols="250,*">

        <!-- Left frame: Glossary -->
        <frame name="glossary" src="glossary.html">
        
        <!-- Right frame: Main content (index.html) -->
        <frame name="main" src="index.html">
        
        <!-- Fallback for browsers that don't support frames -->
        <noframes>
            <div style="font-family: Arial, sans-serif; padding: 20px; background: #fff3cd;">
                <div style="background: #fff3cd; border: 1px solid #ffc107; color: #856404; padding: 15px; text-align: center;">
                    <p><strong>Note:</strong> Your browser does not support frames. This frameset is included to meet exam requirements, 
                    but framesets are an outdated HTML feature no longer used in modern web development.</p>
                    <p><a href="index.html" style="color: #3CB371; font-weight: bold;">Click here to view the main site</a></p>
                </div>
            </div>
        </noframes>
    </frameset>
</html>
